apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shadowpulse
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: shadowpulse.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
