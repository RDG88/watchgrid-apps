apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    app.watchgrid.io/name: shadowpulse
    app.watchgrid.io/managed-by: watchgrid
    app.watchgrid.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      app.watchgrid.io/name: shadowpulse
  template:
    metadata:
      labels:
        app: frontend
        app.watchgrid.io/name: shadowpulse
        app.watchgrid.io/managed-by: watchgrid
        app.watchgrid.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: graafnet/shadowpulse-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: BACKEND_URL
              value: http://sdr:8000
            - name: WS_URL
              value: ws://sdr:8000/ws
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: frontend-nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
