apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadowpulse
  labels:
    app: shadowpulse
    app.watchgrid.io/name: shadowpulse
    app.watchgrid.io/managed-by: watchgrid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shadowpulse
      app.watchgrid.io/name: shadowpulse
  template:
    metadata:
      labels:
        app: shadowpulse
        app.watchgrid.io/name: shadowpulse
        app.watchgrid.io/managed-by: watchgrid
    spec:
      containers:
        # SDR Backend Container
        - name: sdr
          image: graafnet/shadowpulse-sdr:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 5556
              name: fft
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: SDR_DEVICE
              value: hackrf
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          securityContext:
            privileged: true
          volumeMounts:
            - name: usbdev
              mountPath: /dev/bus/usb
        # Frontend Container
        - name: frontend
          image: graafnet/shadowpulse-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http-frontend
          env:
            - name: BACKEND_URL
              value: http://localhost:8000
            - name: WS_URL
              value: ws://localhost:8000/ws
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: usbdev
          hostPath:
            path: /dev/bus/usb
            type: Directory
        - name: nginx-config
          configMap:
            name: shadowpulse-nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
